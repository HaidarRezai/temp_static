
<div id="popFrench" class="add_class_size">
    <div class="close_pup">
        <a class="fa fa-window-close danger icons" onclick="itemToggle('French');"></a>
    </div>
    <h2 class="primary">Create Class</h2>
    <p>Insert properties of class to create.</p>
    <br>
    <br>
    <div class="input-add">
        <form action="{% url 'class-save'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="select_class">&nbsp;&nbsp;&nbsp;&nbsp;Select</label>
            <select class="input" id="select_class" required name="subject">
                <option>---- Select Class ----</option>
                {% for i in subjects %}
                {% if i.department == '5' %}
                    <option value="{{i.subject}}">{{i.subject}}</option>
                {% endif %}
                {% endfor %}
            </select>
            <label for="no_class">&nbsp;&nbsp;&nbsp;&nbsp;Room #</label>
            <input type="number" id="no_class" required max="99" name="number_class" placeholder="Number of Class:">
            <br>
            <label for="start_time">Start time</label>
            <input type="time" id="start_time" required name="start_time">
            <label for="end_time">End time</label>
            <input type="time" id="end_time" required name="end_time">
            <br>
            <label for="start_date">Start Date</label>
            <input  type="text" data-jdp autocomplete="off" placeholder="تاریخ " id="start_date" required name="start_date">
            <label for="end_date">End Date</label>
            <input  type="text" data-jdp autocomplete="off" placeholder="تاریخ " id="end_date" required name="end_date">
            <br>
            <label for="fees">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Fees</label>
            <input type="number" id="fees" required name="fees" placeholder="Fees:">
            <label for="online">Online</label>
            <input type="checkbox" id="online" name="teach_online">
            <input hidden value="5" name="course">
            <br>
            <label for="fname">Teacher 1</label>
            <select class="input" required name="teacher_one">
                <option value="Null">---- Select Teacher One ----</option>
                {% for i in teacher %}
                <option value="{{i.id}}">{{i.admin.first_name}} {{i.admin.last_name}}</option>
                {% endfor %}
            </select>
            <div class="dropdown">
                <apan class="dropbtn"> Salary </apan>
                <div class="dropdown-content">
                    <select name="type_salary_one" required>
                        <option value="Percentage">Percentage</option>
                        <option value="Month">Month</option>
                        <option value="Fixed">Fixed</option>
                    </select>
                    <input type="number" required name="salary_one" placeholder="Amount">
                </div>
            </div>
            <br>
            <label for="fname">Teacher 2</label>
            <select class="input" name="teacher_tow">
                <option value="Null">---- Select Teacher Two ----</option>
                {% for i in teacher %}
                <option value="{{i.id}}">{{i.admin.first_name}} {{i.admin.last_name}}</option>
                {% endfor %}
            </select>
            <div class="dropdown">
                <apan class="dropbtn"> Salary </apan>
                <div class="dropdown-content">
                    <select class="input" name="type_salary_tow">
                        <option value="Percentage">Percentage</option>
                        <option value="Month">Month</option>
                        <option value="Fixed">Fixed</option>
                    </select>
                    <input type="number" name="salary_tow" placeholder="Amount">
                </div>
            </div>
            <br>
            <input type="submit" value="Register" onclick="lockBtn(this)">
        </form>
    </div>
</div>
